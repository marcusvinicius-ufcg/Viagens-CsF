@(titulo: String, login: Form[controllers.LoginController.Login])

<html>
<head>

<title>@titulo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/icon.png")">
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/TweenLite.min.js")"></script>
<script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>

</head>

<body>

	<div class="container">
		<br>
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="account-wall">
					<h1 class="text-center login-title">Fazer login para o Viagens CsF</h1>
					
					<br>
					
					<img class="profile-img" src="@routes.Assets.at("images/user.png")" alt="">
					@if(login.hasGlobalErrors) {
					    <center>
					    	<p class="error">@login.globalError.message</p>
					    </center>
					}
					@if(flash.contains("success")) {
					    <center>
					    	<p class="success">@flash.get("success")</p>
					    </center>
					}		
					<form class="form-signin" action="@routes.LoginController.autenticar" method="post">
						
						<input type="email" 	name="email" 	class="form-control" placeholder="E-mail" required autofocus="autofocus">
						<input type="password" 	name="password" class="form-control" placeholder="Senha" required>
						
						<button class="btn btn-lg btn-primary btn-block" type="submit">Fazer login</button>
						
						<br>
						
						<a href="@routes.LoginController.paginaDeCadastro" class="pull-left new-account">Criar uma conta</a>
						<a href="#" class="pull-right need-help">Esqueceu a Senha? </a>
						
						<br>
						
					</form>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(
				function() {
					$(document).mousemove(
							function(e) {
								TweenLite.to($('body'), .5, {
									css : {
										backgroundPosition : ""
												+ parseInt(event.pageX / 8)
												+ "px "
												+ parseInt(event.pageY / '12')
												+ "px, "
												+ parseInt(event.pageX / '15')
												+ "px "
												+ parseInt(event.pageY / '15')
												+ "px, "
												+ parseInt(event.pageX / '30')
												+ "px "
												+ parseInt(event.pageY / '30')
												+ "px"
									}
								});
							});
				});
	</script>

</body>
</html>
