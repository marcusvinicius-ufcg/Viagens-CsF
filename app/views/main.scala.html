@(titulo:String, usuario:models.Usuario)(conteudo: Html)

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@titulo</title>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/styles.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/icon.png")">
</head>

<body>
	<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Viagens CsF</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">

					<li class="dropdown"><a class="dropdown-toggle" role="button"
						data-toggle="dropdown" href="#"> <i
							class="glyphicon glyphicon-user"></i> @usuario.getEmail() <span
							class="caret"></span>
					</a>

					</li>

					<li><a href="@routes.LoginController.logout"> <i
							class="glyphicon glyphicon-lock"></i> Logout
					</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="btn-group btn-group-justified">

				<a href="@routes.LoginController.index"
					class="btn btn-primary col-sm-3"> <i
					class="glyphicon glyphicon-list"></i> <br> Todas as Viagens
				</a> <a
					href="@routes.ViagemController.getMinhasViagens(usuario.getEmail())"
					class="btn btn-primary col-sm-3"> <i
					class="glyphicon glyphicon-link"></i> <br> Minhas Viagens
				</a> <a
					href="@routes.ViagemController.cadastrarViagem(usuario.getEmail())"
					class="btn btn-primary col-sm-3"> <i
					class="glyphicon glyphicon-plus"></i> <br> Cadastrar nova
					Viagem
				</a> <a href="@routes.ViagemController.agenda(usuario.getEmail())"
					class="btn btn-primary col-sm-3"> <i
					class="glyphicon glyphicon-book"></i> <br> Agenda de Viagens
				</a> <a href="@routes.ViagemController.usuarios(usuario.getEmail())"
					class="btn btn-primary col-sm-3"> <i
					class="glyphicon glyphicon-user"></i> <br> Usuarios
				</a>

			</div>
		</div>
	</div>

	<br> @conteudo

	<script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/scripts.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

</body>

</html>
